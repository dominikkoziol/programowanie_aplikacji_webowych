<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <title>DrumsKit</title>
</head>

<body>
    <section class="audio">
        <div class="audio-container" id="q">
            <audio src="./assets/sounds/hihat.wav" data-song="hihat">q</audio>
            <span>q</span>
        </div>
        <div class="audio-container" id="w">
            <audio src="./assets/sounds/boom.wav" data-song="boom">w</audio>
            <span>w</span>
        </div>
        <div class="audio-container" id="e">
            <audio src="./assets/sounds/clap.wav" data-song="clap">e</audio>
            <span>e</span>
        </div>
        <div class="audio-container" id="r">
            <audio src="./assets/sounds/kick.wav" data-song="kick">r</audio>
            <span>r</span>
        </div>
        <div class="audio-container" id="t">
            <audio src="./assets/sounds/openhat.wav" data-song="openhat">t</audio>
            <span>t</span>
        </div>
        <div class="audio-container" id="y">
            <audio src="./assets/sounds/ride.wav" data-song="ride">y</audio>
            <span>y</span>
        </div>
        <div class="audio-container" id="u">
            <audio src="./assets/sounds/snare.wav" data-song="snare">u</audio>
            <span>u</span>
        </div>
        <div class="audio-container" id="i">
            <audio src="./assets/sounds/tink.wav" data-song="tink">i</audio>
            <span>i</span>
        </div>
        <div class="audio-container" id="o">
            <audio src="./assets/sounds/tom.wav" data-song="tom">o</audio>
            <span>o</span>
        </div>
    </section>

    <section class="records">
        <div class="record">
            <h2>Chanel 1: </h2>
            <div>
                <button data-chanel-record="1">Record</button>
                <button data-chanel-play="1">Play</button>
            </div>
        </div>
        <div class="record">
            <h2>Chanel 2: </h2>
            <div>
                <button data-chanel-record="2">Record</button>
                <button data-chanel-play="2">Play</button>
            </div>
        </div>
        <div class="record">
            <h2>Chanel 3: </h2>
            <div>
                <button data-chanel-record="3">Record</button>
                <button data-chanel-play="3">Play</button>
            </div>
        </div>
        <div class="record">
            <h2>Chanel 4: </h2>
            <div>
                <button data-chanel-record="4">Record</button>
                <button data-chanel-play="4">Play</button>
            </div>
        </div>
        <div class="play-all">
            <button id="playAll">Play All</button>
            <button id="stopRecording">Stop Recording</button>
            <button id="clearChanels">Cleat all</button>
        </div>
    </section>
    <script src="index.js"></script>
</body>

</html>
