<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./reset.css">
    <title>Notekeep</title>
</head>

<body>
    <div class="content">
        <h1>Notekeep</h1>
        <h2>Hi! What do you want to do?</h2>
        <div class="menu">
            <button id="add-button">
                <span class="material-icons">add</span>
                Add note
            </button>
        </div>
        <section id="notes-wrapper"></section>
    </div>

    <div id="add-note-wrapper">
        <div class="note-form-wrapper">
            <button id="note-form-close">
                <span class="material-icons">close</span>
            </button>
            <h2>Add note</h2>
            <form>
                <div>
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title">
                </div>
                <div>
                    <label for="content">Content</label>
                    <textarea name="content" id="content"></textarea>
                </div>
                <div>
                    <label for="reminder">Notify me: </label>
                    <input type="datetime-local" id='reminder' name="reminder" />
                </div>
                <div>
                    <label for="color">Select color: </label>
                    <select id="color">
                        <option value="">Default</option>
                        <option value="#20639B">Blue</option>
                        <option value="#3CAEA3">Green</option>
                        <option value="#ED553B">Orange</option>
                        <option value="#F6D55C">Yellow</option>
                        <option value="#7D2E68">Purple</option>
                    </select>
                </div>

                <div class="submit-wrapper">
                    <button type="button" id="submit-new-note">Submit note!</button>
                </div>
            </form>
        </div>
    </div>
    <script> var exports = {};</script>
    <script src="./index.js"></script>
</body>

</html>
